<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form>
      <p>
        <textarea rows="10" cols="10">Conteúdo</textarea>
      </p>
      <p>
        <input type="text" id="input1" placeholder="Informe o seu nome" />
      </p>
      <p>
        <input type="email" id="input2" placeholder="Informe o seu email" />
      </p>
      <p>
        <input type="date" id="input3" />
      </p>
      <p>
        <input type="checkbox" id="input4" />
        Testes
      </p>
      <p>
        <input type="radio" id="input5" name="opcao" />
        Sim
        <input type="radio" id="input6" name="opcao" checked />
        Não
      </p>
      <input type="submit" id="input7" value="Enviar"/>
    </form>
    <script src="./js/script.js"></script>
  </body>
</html>
